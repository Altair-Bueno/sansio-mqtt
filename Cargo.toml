[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.83.0"

[workspace.dependencies]
sansio-mqtt-v5-types = { path = "crates/sansio-mqtt-v5-types", default-features = false }
sansio-mqtt-v5-client = { path = "crates/sansio-mqtt-v5-client", default-features = false }
sansio-mqtt-v5-client-tcp-std = { path = "crates/sansio-mqtt-v5-client-tcp-std", default-features = false }

tracing = "0.1.41"
tokio = { version = "1", default-features = false }
bytes = { version = "1", default-features = false }
bon = { version = "3.6.1", default-features = false }
thiserror = { version = "2", default-features = false }
winnow = { version = "0.7.0", default-features = false }
strum = { version = "0.27.0", default-features = false }
beef = { version = "0.5.2", default-features = false }
nutype = { version = "0.6.1", default-features = false }
vec1 = { version = "1.12.1", default-features = false }
encode = { version = "0.2.2", default-features = false }
rstest = { version = "0.25.0", default-features = false }
